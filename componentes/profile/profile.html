<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- userDataModule.html -->
    <div id="userDataModule" class="user-module">
        <h2>User Profile</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="usernameInput" value="JohnDoe">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="emailInput" value="johndoe@example.com">
        </div>
        <div>
            <label for="bio">Bio:</label>
            <textarea id="bioInput">This is my bio.</textarea>
        </div>
        <div>
            <label for="password">New Password:</label>
            <input type="password" id="passwordInput" placeholder="Enter new password">
        </div>
        <div id="editButtons">
            <button id="confirmEditBtn">Confirm</button>
            <button id="cancelEditBtn">Cancel</button>
        </div>
    </div>
    
</body>
</html>
