<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Tags</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>File Upload with Tags</h1>
        
        <label for="fileInput">Upload File:</label>
        <input type="file" id="fileInput" accept=".txt, .pdf, .doc, .docx">
        
        <button onclick="openTagModal()">Add Tags</button>

        <div id="output"></div>

        <!-- Tag Modal -->
        <div id="tagModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeTagModal()">&times;</span>
                <h2>Select Tags</h2>
                <div id="tagsContainer">
                    <span class="tag" onclick="toggleTagSelection(this)">Tag1</span>
                    <span class="tag" onclick="toggleTagSelection(this)">Tag2</span>
                    <span class="tag" onclick="toggleTagSelection(this)">Tag3</span>
                </div>
                <button onclick="addTags()">Add Selected Tags</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
