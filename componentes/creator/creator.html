<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="creator.css">
</head>
<body>
    <div id="tabs">
        <button class="tablink" onclick="openTab('tab1')">Tab 1</button>
        <button class="tablink" onclick="openTab('tab2')">Tab 2</button>
        <button class="tablink" onclick="openTab('tab3')">Tab 3</button>
    
        <div id="tab1" class="tabcontent">
            <!-- Previous User Profile Module -->
            <h2>User Profile</h2>
            <button id="editProfileBtn">Edit Profile</button>
            <div id="editButtons" style="display:none;">
                <button id="confirmEditBtn">Save</button>
                <button id="cancelEditBtn">Cancel</button>
            </div>
            <div>
                <label>Username:</label>
                <input type="text" id="usernameInput" disabled>
            </div>
            <div>
                <label>Email:</label>
                <input type="text" id="emailInput" disabled>
            </div>
            <div>
                <label>Bio:</label>
                <textarea id="bioInput" rows="4" disabled></textarea>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" id="passwordInput" disabled>
            </div>
        </div>
    
        <div id="tab2" class="tabcontent">
            <!-- Video Card Creation -->
            <button id="addVideoBtn">Add Video Card</button>
            <div id="videoCards"></div>
        </div>
    
        <div id="tab3" class="tabcontent">
            <!-- File Upload -->
            <input type="file" id="fileInput">
            <button id="uploadBtn">Upload</button>
        </div>
    </div>
    
    
    
    <script src="creator.js"></script>    
</body>
</html>
