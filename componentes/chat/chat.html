<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <main>
        <section id = "chat_container">
            <div id = "chat">
                <div id = "ct_chat">
                    <div class = "chat_msg_user">Este es un mensaje del usuario <img src="logo.svg" alt="hola"></div>
                    <div class = "chat_msg_bot"><img src="logo.svg" alt="hola">Este es un mensaje del bot </div>
                </div>
                <div class="search" id = "chat_bar">
                    <input type="text" placeholder="Introduzca su mensaje">
                    <button id = "clear_chat" class = "chat_bar_button">clear</button>
                    <button id = "send_chat" class = "chat_bar_button">Send</button>
                </div>
            </div>
            <button id = "display_chat">></button>
        </section>
    </main>
    <script src = "chat.js"></script>
</body>
</html>
